<div style="text-align: center">
  <div
    id="timer"
    style="
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    "
  ></div>

  <div class="game-menu">
    <select [(ngModel)]="cubeSize" (change)="changeCubeSize()">
      <option [value]="2">Easy (2x2)</option>
      <option [value]="3">Medium (3x3)</option>
      <option [value]="5">Hard (5x5)</option>
    </select>
  </div>

  <canvas #rendererCanvas></canvas>
</div>
