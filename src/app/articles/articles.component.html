<section id="articles">
  <div class="search-container">
    <input
      [(ngModel)]="searchTerm"
      (input)="searchArticles(searchTerm)"
      placeholder="Search articles..."
    />
  </div>
  <div class="articles-container">
    <div class="article">
      <h3>{{ "article.title" | translate }}</h3>
      <img
        [src]="article1.image"
        alt="{{ 'article1.title' | translate }}"
        class="article-image"
      />
      <p>{{ "article1.summary" | translate }}</p>

    </div>
  </div>
  <app-reading-progress-bar></app-reading-progress-bar>
</section>
